<!doctype html>
<html>
<head>
  <style>
    #div1, #div2
    {float:left; width:200px; height:200px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
  </style>
  <script>
    function allowDrop(ev) {

      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="http://icon.daumcdn.net/w/icon/1312/19/152729032.png" draggable="true" ondragstart="drag(event)" id="drag1" >
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
